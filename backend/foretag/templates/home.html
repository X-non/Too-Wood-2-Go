{% extends 'base.html' %}

{% block title %}
Home
{% endblock %}

{% block content %}
<h1>Main Menu</h1>
{% if user.is_authenticated %}
<h2>{{ user }}</h2>
<li class="nav-item">
    <a class="nav-link" href="
            {% url 'logout_store' %}">Logout</a>
</li>
{% else %}
<li class="nav-item">
    <a class="nav-link" href="
            {% url 'login_store' %}">Login</a>
</li>
<li class="nav-item">
    <a class="nav-link" href="
            {% url 'register_store' %}">Register Company</a>
</li>
{% endif %}
{% endblock %}
