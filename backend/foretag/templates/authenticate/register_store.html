{% extends 'base.html' %}

{% block title %}
Register
{% endblock %}

{% block content %}
{% if form.errors %}
<p>There was a problem with your form</p>
{%endif%}
<h1>Register</h1>
<form action="{% url 'register_store'%}" method=POST>
    {% csrf_token %}
    {{ form }}
    <form>
        <input type="submit" , value="Submit" class="btn btn-secondary">
    </form>
    {% endblock %}
